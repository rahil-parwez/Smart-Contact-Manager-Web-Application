<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<section>
		
			<div class="card mr-3 ml-3">
				<div class="card-body">
					<h1 class="text-center">Your Contacts</h1>
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#Id</th>
					      <th scope="col">Name</th>
					      <th scope="col">Phone</th>
					      <th scope="col">Email</th>
					      <th scope="col">Action</th>
					    </tr>
					  </thead>
					  <tbody>
					  
					    <tr th:each="c : ${contacts}">
					    
					      <th scope="row" th:text="${'SCM2021'+c.id}"></th>
					      
					      <td> 
					      	<img class="my-profile-picture" alt="profile photo" src="" th:src="@{'/img/'+${c.image}}">
					        <span th:text="${c.firstname+' '+c.lastname}"></span> 
					      </td>
					      
					      <td th:text="${c.phonenumber}"></td>
					      
					      <td>
					      	<a th:href="@{'/user/contact/'+${c.id}}">
					      		<span th:text="${c.email}"></span>
					      	</a>
					      </td>
					      
					      <td>
					      	
					      	<button class="btn btn-danger btn-sm">Delete</button>
					      	<button class="btn btn-primary btn-sm">Update</button>
					      
					      </td>
					    </tr>
					    
					  </tbody>
					</table>
					
					<!-- Pagination Part -->
					
					<nav aria-label="Page navigation example">
					  <ul class="pagination">
					  
					    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show-contact/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
					    
					    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a class="page-link" href="#" th:href="@{'/user/show-contact/'+${i-1}}"> <span th:text="${i}"></span> </a></li>
					    
					    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/show-contact/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
					  </ul>
					</nav>
					
					
				</div>
			
			</div>
		
		
		</section>
</body>
</html>
