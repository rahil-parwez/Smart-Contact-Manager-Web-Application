<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							
							<form action="" 
								th:object="${contact}"
								enctype="multipart/form-data"
								method="post"
								th:action="@{/user/process-contact}"
								class="mt-2">
								
								<!-- first name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-regular fa-user"></i>
										</div>
									</div>
									<input type="text" id="firstname" name="firstname" placeholder="First name" class="form-control"> 
								</div>
								
								<!-- last name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-regular fa-user"></i>
										</div>
									</div>
									<input type="text" id="lastname" name="lastname" placeholder="Last name" class="form-control"> 
								</div>
								
								<!-- phone number -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-phone"></i>
										</div>
									</div>
									<input type="number" id="phonenumber" name="phonenumber" placeholder="Phone" class="form-control"> 
								</div>
								
								<!-- email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-regular fa-envelope"></i>
										</div>
									</div>
									<input type="email" id="email" name="email" placeholder="Email" class="form-control"> 
								</div>
								
								<!-- occupation -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="occupation" name="occupation" placeholder="Occupation" class="form-control"> 
								</div>
								
								<!-- description  -->
								<div class="form-group mt-3">
									<textarea placeholder="Enter your contact description..." rows="10"  name="description" class="form-control"></textarea>
								</div>
								
								<!-- contact image  -->
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>
								
								<!-- contact image  -->
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
								
								
							
							</form>
						
						</div>
				
					</div>
				
				</div>
			
			</div>
		
		</div>



	</section>
</body>
</html>
