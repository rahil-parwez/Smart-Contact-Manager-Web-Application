<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<section>
		
			<div class="card mr-3 ml-3">
			
				<div class="card-body text-center"  th:if="${userContact}">
				
				
				<img style="height: 200px; width: 200px" class="my-profile-picture" alt="profile photo" src="" th:src="@{'/img/'+${userContact.image}}">
				<h3 class="mt-3" th:text="${userContact.firstname+' '+userContact.lastname}"></h3>
					
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col"> <span th:text="${userContact.id}"></span> </th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Phone</th>
				      <td> <span th:text="${userContact.phonenumber}"></span> </td>
				    </tr>
				    <tr>
				      <th scope="row">Email</th>
				      <td> <span th:text="${userContact.email}"></span> </td>
				    </tr>
				    
				    <tr>
				      <th scope="row">Work</th>
				      <td> <span th:text="${userContact.occupation}"></span> </td>
				    </tr>
				    
				  </tbody>
				  
				</table>
				
				 <div class="description">
				  	<th:block th:text="${userContact.description}"></th:block>
				  </div>
					
					<div class="container">
						<button class="btn btn-danger btn-sm">Delete</button>
					    <button class="btn btn-primary btn-sm">Update</button>
					</div>
					
				</div>
			
			</div>
		
		</section>
</body>
</html>
