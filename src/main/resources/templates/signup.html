<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is Sign up page</title>
</head>
<body>
		<section>
			
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<div class="my-card mt-3">
						
							<!-- <div  th:if="${session.message}"  th:classappend="${session.message.type}" class="alert" role="alert">
  								<p th:text="${session.message.content}"></p>
  								
  								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div> -->
							
						
							<div class="container text-center">
								<img style="width: 100px" alt="" src="" th:src="@{/img/register.png}">
							</div>
							
							<h1 class="text-center">Register Here !!</h1>
							
							<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							
								<div class="form-group">
    								<label for="name_field">Name</label>
    								
    								<input 
    									name="name"
    									type="text" 
    									class="form-control" 
    									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
    									id="name_field" 
    									aria-describedby="emailHelp"
    									placeholder="Enter here"
    									required="required"
    									th:value="${user.name}">
    									
    									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
 								</div>
 								
								<div class="form-group">
    								<label for="email_field">Email address</label>
    								
    								<input 
    									name="email"
    									type="email" 
    									class="form-control" 
    									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
    									id="email_field" 
    									aria-describedby="emailHelp"
    									placeholder="Enter here"
    									required="required"
    									th:value="${user.email}">
    									<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
 								</div>
 								
								<div class="form-group">
    								<label for="password_field">Password</label>
    								
    								<input 
    									name="password"
    									type="password" 
    									class="form-control" 
    									id="password_field" 
    									aria-describedby="emailHelp"
    									placeholder="Enter here"
    									required="required">
 								</div>
 								
 								<!-- user about field -->
 								<div class="form-group">
 									<textarea 
 										name="about"
 										cols="25" 
 										placeholder="write somethings.."
 										class="form-control"
 										th:text="${user.about}"></textarea>
 								</div>
 								
 								<!-- term and condition agreement -->
 								<div class="form-group form-check">
 									<input 
 									type="checkbox" 
 									name="agreement" 
 									class="form-check-input"
 									th:classappend="${#fields.hasErrors('agreement') ? 'is-invalid':''}"  
 									id="agreement">
 									<label for="agreement">Accept terms and conditions</label>
 									<div class="invalid-feedback" th:each="e : ${#fields.errors('agreement')}" th:text="${e}"></div>
 								</div>
 								
 								
 								<div class="container text-center">
 									<button type="submit" class="btn btn-primary text-white">Submit</button>
 									<button type="reset" class="btn btn-warning text-white">Reset</button>
 								</div>
 								
							
							</form>
							
						</div>
						
					</div>
				
				</div>			
			
			</div>
			
		</section>
</body>
</html>
